version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iot-postgres
    environment:
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_password
      POSTGRES_DB: iot_db
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot_user -d iot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot-backend
    environment:
      DATABASE_URL: postgresql://iot_user:iot_password@postgres:5432/iot_db?schema=public
      PORT: 3000
      SERVICE_URL_BACKEND: ${SERVICE_URL_BACKEND:-}
      VITE_API_URL: ${SERVICE_URL_BACKEND:-http://localhost:3000}
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    # Sin volúmenes en producción - usa lo que está en la imagen
    command: sh -c "npx prisma db push && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_SERVICE_URL_BACKEND=${SERVICE_URL_BACKEND:-}
        - VITE_API_URL=${SERVICE_URL_BACKEND:-http://localhost:3000}
    container_name: iot-frontend
    expose:
      - "5173"
    depends_on:
      - backend
    # Sin volúmenes en producción - usa lo que está en la imagen

volumes:
  postgres_data:

