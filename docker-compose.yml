version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iot-postgres
    environment:
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_password
      POSTGRES_DB: iot_db
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot_user -d iot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot-backend
    environment:
      DATABASE_URL: postgresql://iot_user:iot_password@postgres:5432/iot_db?schema=public
      PORT: 3000
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    command: >
      sh -c "
      if [ ! -f /app/package.json ]; then
        echo 'Error: package.json not found' && exit 1
      fi &&
      if [ ! -f /app/prisma/schema.prisma ]; then
        echo 'Error: prisma/schema.prisma not found' && exit 1
      fi &&
      cd /app &&
      npm install &&
      npx prisma generate &&
      npx prisma db push &&
      npm run dev
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iot-frontend
    environment:
      VITE_API_URL: ${SERVICE_URL_BACKEND:-http://localhost:3000}
    expose:
      - "5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:

